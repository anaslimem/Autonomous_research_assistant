services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: research_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - QDRANT_URL=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      - db
      - qdrant
      - neo4j
    networks:
      - research_net
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
      - hf_cache:/root/.cache/huggingface

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: research_frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - research_net
    volumes:
      - ./frontend:/app/frontend

  db:
    image: postgres:17
    container_name: research_postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - research_net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: research_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - research_net

  neo4j:
    image: neo4j:5.12
    container_name: research_neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - research_net

networks:
  research_net:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  hf_cache:

